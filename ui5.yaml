specVersion: "1.0"
metadata:
  name: ppm
type: application
builder:
  resources:
    excludes:
      - 'local.html'
      - '/test'
      - 'manifest_local.json'
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        port: 35729
        path: webapp
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "path/to/sapui5/resources"
